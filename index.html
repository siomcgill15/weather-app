<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Siobhan Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
            aria-label="Search input for city's weather information"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            aria-label="Submit search"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data" aria-live="polite">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Thursday 21:32</span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity">93%</strong>, Wind:
              <strong id="wind-speed">4.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" alt="weather icon">ðŸŒ§</div>
            <div class="weather-app-temperature" id="temperature">5</div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/siomcgill15/" target="_blank">
          Siobhan McGill</a
        >, is
        <a href="https://github.com/siomcgill15/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://sio-weather-app.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
